name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions for artifact upload
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B verify
      
    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: cyberbot-artifact
        path: |
          target/*.jar
          target/site/ # Optional: Include javadocs